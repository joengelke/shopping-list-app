<mat-card class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" [(ngModel)]="credentials.username" required #username="ngModel" />
      <mat-error *ngIf="username.invalid && username.touched">Username is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="credentials.password" required #password="ngModel" />
      <mat-error *ngIf="password.invalid && password.touched">Password is required.</mat-error>
    </mat-form-field>

    <div class="button-wrapper">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>

  <div *ngIf="showErrorMessage" class="error-message">Wrong username or password!</div>
</mat-card>
